<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Despachos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-modal
    [isOpen]="isModaldispatchOpen" class="dispach-modal">
    <ng-template>

      <ion-header>
        <ion-toolbar color="secondary">
          <ion-title slot="start">{{ 'OT 123' }}</ion-title>
          <ion-title slot="end">{{ 'Avance 0 / 100' }}</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-grid [fixed]="true">
          <!-- Encabezado Operacion -->
          <ion-row style="text-align: center; font-weight: bold; font-size: 14px; color: grey">
            <ion-col size="12" size-sm="3"></ion-col>
            <ion-col size="12" size-sm="2">
              <span>FALTANTE</span>
            </ion-col>
            <ion-col size="12" size-sm="2">
              <span>DESPERDICIO</span>
            </ion-col>
            <ion-col size="12" size-sm="2">
              <span>RECHAZO</span>
            </ion-col>
            <ion-col size="12" size-sm="2">
              <span>COMPLETO</span>
            </ion-col>
            <ion-col size="12" size-sm="1">
              <strong></strong>
            </ion-col>
          </ion-row>

          <ion-row style="background-color: var(--ion-color-medium-shade); border-radius: 5px; align-items: center;" >
            <ion-col size="12" size-sm="3">
              <strong>OPERACION 30</strong>
            </ion-col>
            <ion-col size="12" size-sm="2" style="text-align: center; color: red; font-weight: bold">
              <span>100</span>
            </ion-col>
            <ion-col size="12" size-sm="2">
              <input pInputText type="text" value="0.835" pSize="small" [disabled]="true" style="width: 100%; text-align: center; border: none;  outline: none; color: orange; font-weight: bold"/>
            </ion-col>
            <ion-col size="12" size-sm="2">
              <input pInputText type="text" value="0.835" pSize="small" [disabled]="true" style="width: 100%; text-align: center;  border: none;  outline: none; color: #6030ff; font-weight: bold"/>
            </ion-col>
            <ion-col size="12" size-sm="2">
              <input pInputText type="text" value="0.835" pSize="small" [disabled]="true" style="width: 100%; text-align: center;  border: none;  outline: none; color: green; font-weight: bold"/>
            </ion-col>
            <ion-col size="12" size-sm="1">
              <strong>cj</strong>
            </ion-col>
          </ion-row>

          <!-- Salidas -->
          <ion-row style="align-items: center;">
            <ion-col><br><strong>SALIDAS</strong></ion-col>
          </ion-row>

          <ion-row style="align-items: center;">
            <ion-col size="12" size-sm="3">CNPPBL01</ion-col>
            <ion-col size="12" size-sm="2"></ion-col>
            <ion-col size="12" size-sm="2">
              <input pInputText type="text" value="0.835" pSize="small" [disabled]="true" style="width: 100%; text-align: center;"/>
            </ion-col>
            <ion-col size="12" size-sm="2">pza</ion-col>
            <ion-col size="12" size-sm="2">
              <span style="color: #007bff;">0.835</span>
            </ion-col>
          </ion-row>

          <!-- Materiales de produccion -->
          <ion-row style="align-items: center;">
            <ion-col size="12" size-md="3">
              <br><strong>MATERIALES</strong>
            </ion-col>
            <ion-col size="12" size-md="9" style="color: red">
              <br>Sin stock suficiente en algunos materiales
            </ion-col>
          </ion-row>

          <ion-row style="align-items: center;">
            <ion-col size="12" size-sm="3">JU19710 BL</ion-col>
            <ion-col size="12" size-sm="2">
              <span style="color: green;">5000</span>
            </ion-col>
            <ion-col size="12" size-sm="2">
              <input pInputText type="text" value="8.6" pSize="small" style="width: 100%; text-align: center;"/>
            </ion-col>
            <ion-col size="12" size-sm="2">kg</ion-col>
            <ion-col size="12" size-sm="2">
              <span style="color: #007bff;">8.6</span>
            </ion-col>
          </ion-row>

          <!-- Recursos de producciÃ³n -->
          <ion-row style="align-items: center;">
            <ion-col size="12" size-sm="3">
              <br><strong>EQUIPOS</strong>
            </ion-col>
          </ion-row>

          <ion-row style="align-items: center;">
            <ion-col size="12" size-sm="3">MF-H2225A</ion-col>
            <ion-col size="12" size-sm="2"></ion-col>
            <ion-col size="12" size-sm="2">
              <input pInputText type="text" value="0.835" pSize="small" style="width: 100%; text-align: center;"/>
            </ion-col>
            <ion-col size="12" size-sm="2">h</ion-col>
            <ion-col size="12" size-sm="2">
              <span style="color: #007bff;">0.835</span>
            </ion-col>
          </ion-row>

          <ion-row style="align-items: center;">
            <ion-col size="12" size-sm="3">
              <br><strong>PERSONAL</strong>
            </ion-col>
          </ion-row>

          <ion-row style="align-items: center;">
            <ion-col size="12" size-sm="3">LIDER PLANTILLA</ion-col>
            <ion-col size="12" size-sm="2"></ion-col>
            <ion-col size="12" size-sm="2">
              <input pInputText type="text" value="0.835" pSize="small" style="width: 100%; text-align: center;"/>
            </ion-col>
            <ion-col size="12" size-sm="2">h</ion-col>
            <ion-col size="12" size-sm="2">
              <span style="color: #007bff;">0.835</span>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-content>

      <!-- Botones -->
      <ion-footer style="background-color: var(--ion-color-back)">
        <ion-row>
          <ion-col size="6">
            <p-button
              label="CERRAR"
              severity="danger"
              [style]="{'width': '100%'}"
              styleClass="p-button-danger"
              (click)="isModaldispatchOpen = false;">
            </p-button>
          </ion-col>
          <ion-col size="6">
            <p-button
              label="GUARDAR"
              severity="success"
              [style]="{'width': '100%'}"
              styleClass="p-button-success">
            </p-button>
          </ion-col>
        </ion-row>
      </ion-footer>

    </ng-template>
  </ion-modal>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="OpenDispatch()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
