<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-item lines="none" class="invisible">
      </ion-item>
      <ion-card-header>
        <ion-card-title class="login-title ion-text-center">Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item lines="none" class="invisible">
        </ion-item>
        <!--ion-item lines="none">
          <ion-input placeholder="Entidad" fill="outline">
            <ion-icon name="business-outline" slot="start" aria-hidden="true" color="white"></ion-icon>
          </ion-input>
        </ion-item-->
        <ion-item lines="none" class="invisible">
          <ion-input placeholder="Usuario" type="email" fill="outline" [(ngModel)]="username">
            <ion-icon name="person-outline" slot="start" aria-hidden="true" color="white"></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item lines="none" class="invisible">
          <ion-input placeholder="Contraseña" type="password" fill="outline" [(ngModel)]="password">
            <ion-icon name="lock-closed-outline" slot="start" aria-hidden="true" color="white"></ion-icon>
            <ion-input-password-toggle slot="end" color="white"
              style="--color: white; --placeholder-color: rgba(255, 255, 255, 0.5);"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
        <ion-item lines="none" class="invisible"><ion-checkbox justify="end" [(ngModel)]="authRemember"
            color="primary"><span style="color: var(--ion-color-white)">Recordarme</span></ion-checkbox> </ion-item>
        <ion-item lines="none" class="invisible"> </ion-item>
        <ion-button expand="block" class="login-btn" (click)="LogIn()">Iniciar sesión</ion-button>

        <div class="forgot-password ion-text-center">
          <ion-text color="medium">Olvidé mi contraseña</ion-text>
        </div>

        <ion-item lines="none" class="invisible"> </ion-item>
        <ion-item lines="none" class="invisible"> </ion-item>
        <div class="signup ion-text-center">
          <ion-text style="color: white">No eres miembro <strong><span class="signup-link">Regístrate
                ahora</span></strong></ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
