<ion-header [translucent]="true" style="box-shadow: none !important;" xmlns="http://www.w3.org/1999/html">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false">
        <ion-button size="large" (click)="ToggleMenu()">
          <ion-icon name="menu-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Alertas</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-toggle [(ngModel)]="alerts.Value" (ionChange)="ChangeStatus(alerts.SettingId, $event)"
          [disabled]="!alerts.Name">Habilitar notificaciones</ion-toggle>
      </ion-item>
      <ion-item>
        <ion-toggle [(ngModel)]="pushNotifications.Value" [disabled]="!alerts.Value"
          (ionChange)="ChangeStatus(pushNotifications.SettingId, $event)">Notificaciones push (app
          móvil)</ion-toggle>
      </ion-item>
      <ion-item lines="none">
        <ion-toggle [(ngModel)]="emails.Value" [disabled]="!alerts.Value"
          (ionChange)="ChangeStatus(emails.SettingId, $event)">Correo
          electrónico</ion-toggle>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
