<ion-header [translucent]="true" style="box-shadow: none !important;">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false">
        <ion-button size="large" (click)="ToggleMenu()">
          <ion-icon name="menu-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Máquinas {{userData.Company.Name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-margin">
    <div class="card-select flex flex-wrap justify-center items-end gap-4">
      <p-floatlabel class="w-full md:w-56" variant="on">
        <p-select [(ngModel)]="organizationSelected" inputId="organization_select"
          [options]="dbOrganizations.Company.Organizations" optionLabel="Name" [filter]="true" filterBy="Name"
          placeholder="Seleccione una organización" styleClass="w-full" [virtualScroll]="true"
          [virtualScrollItemSize]="38" (onChange)="OnOrganizationSelected()" />
        <label for="organization_select">Organización</label>
      </p-floatlabel>
    </div>

    <div>
      <p-table #dtDB [value]="dbData.items" dataKey="Code" styleClass="card-table-primeng"
        class="ion-margin tabla-centrada" [tableStyle]="{ 'min-width': '50rem'}" [size]="'small'" [rowHover]="true"
        [rows]="rowsPerPage" [showCurrentPageReport]="true" [rowsPerPageOptions]="rowsPerPageOptions" [paginator]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} datos" [filterDelay]="0"
        [globalFilterFields]="['Code', 'Name', 'Class']" stripedRows [scrollable]="true"
        [scrollHeight]="GetScrollHeight()" [alwaysShowPaginator]="true">
        <ng-template pTemplate="caption">
          <div class="table-caption">
            <div class="left-caption">
              <p-button [outlined]="true" icon="pi pi-filter-slash" label="Limpiar" (click)="dtDB.clear()" />
            </div>
            <div class="right-section">
              <p-iconField iconPosition="left">
                <p-inputIcon>
                  <i class="fas fa-search"></i>
                </p-inputIcon>
                <input pInputText type="text" [(ngModel)]="searchValueDB" (input)="OnFilterGlobal($event, dtDB)"
                  placeholder="Buscar" style="width: 250px;" />
              </p-iconField>
            </div>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="Code" style="min-width: 10rem">
              <div class="flex justify-between items-center">
                Código
                <p-sortIcon field="Code" />
                <p-columnFilter type="text" field="Code" display="menu" class="ml-auto" />
              </div>
            </th>
            <th pSortableColumn="Name" style="min-width: 14rem">
              <div class="flex justify-between items-center">
                Nombre
                <p-sortIcon field="Name" />
                <p-columnFilter type="text" field="Name" display="menu" class="ml-auto" />
              </div>
            </th>
            <th pSortableColumn="Class" style="min-width: 10rem">
              <div class="flex justify-between items-center">
                Clase
                <p-sortIcon field="Class" />
                <p-columnFilter field="Class" matchMode="equals" display="menu" class="ml-auto" />
              </div>
            </th>
            <th pSortableColumn="WorkCenter" style="min-width: 10rem">
              <div class="flex justify-between items-center">
                Centro de trabajo
                <p-sortIcon field="WorkCenter" />
                <p-columnFilter field="WorkCenter" matchMode="equals" display="menu" class="ml-auto" />
              </div>
            </th>
            <th pSortableColumn="Token" style="min-width: 10rem">
              <div class="flex justify-between items-center">
                Token
                <p-sortIcon field="Token" />
                <p-columnFilter field="Token" matchMode="equals" display="menu" class="ml-auto" />
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.Code }}</td>
            <td>{{ item.Name }}</td>
            <td>{{ item.Class }}</td>
            <td>{{ item.WorkCenter }}</td>
            <td>{{ item.Token }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">No se encontraron organizaciones.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <ion-modal [isOpen]="isModalOpen" (ionModalWillDismiss)="isModalOpen = false" cssClass="custom-modal">
    <div class="form-container">
      <ng-template>
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title>Agregar nueva máquina</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="isModalOpen = false;">Cerrar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>

        <ion-content>
          <ion-item>
            <ion-input placeholder="Código" [(ngModel)]="resource.Code" name="code" required>
              <div slot="label"><ion-text color="primary">Código:</ion-text></div>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Nombre" [(ngModel)]="resource.Name" name="name" required>
              <div slot="label"><ion-text color="primary">Nombre:</ion-text></div>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Clase" [(ngModel)]="resource.Class" name="class" required>
              <div slot="label"><ion-text color="primary">Clase:</ion-text></div>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-select [(ngModel)]="workCenterSelected" interface="popover" placeholder="Centro de trabajo"
            (ionChange)="OnWorkCenterSelected()">
              <ion-select-option *ngFor="let center of workCenters" [value]="center">
                {{ center.WorkCenterName }}
              </ion-select-option>
              <div slot="label"><ion-text color="primary">CT:</ion-text></div>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Token" [(ngModel)]="resource.Token" name="token" readonly>
              <div slot="label"><ion-text color="primary">Token:</ion-text></div>
            </ion-input>
          </ion-item>


          <ion-fab slot="fixed" vertical="bottom" horizontal="end">
            <ion-fab-button (click)="AddNewResource()" color="success"
              [disabled]="!resource.Code?.trim() || !resource.Name?.trim() || !resource.Class?.trim()">
              <ion-icon name="checkmark-outline"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-content>
      </ng-template>
    </div>
  </ion-modal>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" *ngIf="permissions.isSuperAdmin()">
    <ion-fab-button (click)="OpenAsNewResource()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
