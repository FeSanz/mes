<ion-header [translucent]="true" style="box-shadow: none !important;">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false">
        <ion-button size="large" (click)="ToggleMenu()">
          <ion-icon name="menu-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-menu-button>
    </ion-buttons><ion-title>Registros</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Interface para Cards mÃ³dulos DB -->
  <ion-grid style="margin-top: 20px;">
    <ion-row>
      <ion-col size="12" size-sm="12" size-md="6" size-lg="6" size-xl="4"
               *ngFor="let card of fusionCards; let i = index">
        <ion-card class="stats-card">
          <div class="icon-container" [ngClass]="card.iconClass">
            <ion-icon [name]="card.icon"></ion-icon>
          </div>
          <div class="stats-content">
            <p class="stats-label">Registrar</p>
            <h2 class="stats-value">{{ card.moduleName }}</h2>
          </div>
          <div class="card-action">
            <ion-button fill="clear" size="large" (click)="navigateToModule(card.idModule)">
              <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
